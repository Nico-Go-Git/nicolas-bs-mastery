<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <title>Bootstrap 5 Layout</title>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pirata+One&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Content starts here -->
  <nav class="navbar navbar-expand-lg bg-secondary-subtle" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Pirate Cove</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="article.html">Article</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="photo.html">Photos</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container-fluid">
    <header class="p-5 text-center">
      <h1 class="display-4 text-light">Ship's Log</h1>
      <p class="lead text-light">A diary by Capt. Gordon 'Killer' Antone
      </p>
    </header>
  </div>
    <div class="container my-4 p-2">
        <div id="carouselExample" class="carousel offset-md-2 col-md-8 offset-md-2">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="img/kraken01.jpg" class="d-block w-100 img-fluid" alt="Kraken Attacking Ship">
              <figcaption>Kraken Attacking Blackbeard's Ship</figcaption>
            </div>
            <div class="carousel-item">
              <img src="img/kraken02.jpg" class="d-block w-100" alt="Kraken Lifting Ship">
              <figcaption>Kraken Attacking Luffy's Ship</figcaption>
            </div>
            <div class="carousel-item">
              <img src="img/kraken03.jpg" class="d-block w-100" alt="Squid Attacking Man in Sailboat">
              <figcaption>Santiago's Fight Against a Kraken</figcaption>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
    </div>
  <div class="container-fluid">
    <footer class="text-center m-2 py-2">
      <p>Site by Nicolas Pinto</p>
    </footer>
  </div>
  <!-- Closing scripts here -->
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
